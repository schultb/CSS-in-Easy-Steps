<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="favicon.ico">
<title>Hidden Content</title>
<style>

* { margin : 0 ; padding : 0 ; box-sizing : border-box ; }

body { 	background : Black ; }

div.flex-container	{
	display : flex ;
	justify-content : center ; 
}

p.screen-reader-text { 
	font : 2em sans-serif ;
	padding : 1em ;
	color : MistyRose ;
}

@media screen and ( max-width:600px ) {

	p.screen-reader-text { 
	position : absolute ;
	left : -10000px ;
	width : 1px ;
	height : 1px ;
	overflow : hidden ;  }
}	

</style>

</head>
<body>


<div class="flex-container">
<img class="rose" src="rose.png" alt="Red Rose Photo.">
<p class="screen-reader-text">The rose is the official flower of the United States of America.</p>
</div>

<script>

</script>
</body>
</html>
