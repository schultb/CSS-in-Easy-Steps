<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="favicon.ico">
<title>Collapse</title>

<style>
table	{ width: 500px; height: 60px; margin: 20px ; }

table	{ border: 2px solid DeepPink ; }
td.twin	{ border: 5px double DeepPink ;	}
td.full	{ border: 5px solid DeepPink ; }
td.dots	{ border: 5px dotted DeepPink ; }

table.fold { border-collapse: collapse ; }
</style>

</head>

<body>

<table>
<tr>
<td class="twin">1</td>
<td class="dots">2</td>
<td class="full">3</td>
</tr>
</table>

<table class="fold">
<tr>
<td class="twin">1</td>
<td class="dots">2</td>
<td class="full">3</td>
</tr>
</table>

<script>

</script>
</body>
</html>
