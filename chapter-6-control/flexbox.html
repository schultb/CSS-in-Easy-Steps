<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="favicon.ico">
<title>Flexbox</title>
<style>

* { margin : 0 ; padding : 0 ; box-sizing : border-box ; }

div.flex-container {
  display : flex ;
  flex-wrap : wrap ;
  border : 2px dashed RoyalBlue ;
}

/* Uncomment the rule below to reverse wrapping... */
/* div.flex-container{ flex-wrap : wrap-reverse ; } */

div.flex-container > div {	
  padding : 10px 40px ;
  background : LightSteelBlue ;  
  border : 2px solid RoyalBlue ;
  font: 1.25em sans-serif ;
}

</style>

</head>
<body>

<div class="flex-container">
  <div>One</div>
  <div>Two</div>
  <div>Three</div>
  <div>Four</div>
  <div>Five</div>
</div>

<script>

</script>
</body>
</html>
