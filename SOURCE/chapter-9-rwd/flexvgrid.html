<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="favicon.ico">
<title>Flex versus Grid</title>

<style>

* { margin : 0 ; padding : 0 ; box-sizing : border-box ; }

header { background : Tomato ; color : White ; }

header > div { font : 1em sans-serif ; padding : 0 1em ; }

header.flex-container { display : flex ; }

header.flex-container > div:nth-child(3) { margin : 0 0 0 auto ; }

header.grid-container {     
	display : grid ;
    grid-template-columns : repeat(10, 1fr) ; }
	
header.grid-container > div:nth-child(3) {
	grid-column : 10 ; }
	
</style>

</head>
<body>

<header class="flex-container">
<div>Home</div><div>News</div><div>Logout</div>
</header>
<br>
<header class="grid-container">
<div>Home</div><div>News</div><div>Logout</div>
</header>

<script>

</script>
</body>
</html>
