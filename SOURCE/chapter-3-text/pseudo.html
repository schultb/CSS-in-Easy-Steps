<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="favicon.ico">
<title>Pseudo</title>

<style>

h1::first-letter { color : Tomato ; }
h1::selection { background : LightSalmon ; }

p::before { content: "***"; background: LightGreen ; }
p::after  { content: "!!!" ; background: LawnGreen ; }

a[href].quote::before { content: open-quote ; color: Blue ; }
a[href].quote::after  { content: close-quote ; color: Blue ; }

a[href].pdf::after	{ content: url(pdf-ico.png) ; }

a[href].att:after	{ content: "(" attr(href) ")"; color: Blue ; }

</style>

</head>

<body>
<h1>Pseudo Elements</h1>
<p>Get more <a href = "info.pdf">info</a> here</p>
<p>Get more <a href = "info.pdf" class = "quote">info</a> here</p>
<p>Get more <a href = "info.pdf" class = "pdf">info</a> here</p>
<p>Get more <a href = "info.pdf" class = "att">info</a> here</p>


<script>

</script>
</body>

</html>
