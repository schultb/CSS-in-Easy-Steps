<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="favicon.ico">
<title>Outline</title>
<style>

* { margin : 0 ; padding : 0 ; box-sizing : border-box ; }

div { width : 420px ; margin : 20px ; padding : 10px ; border : 2px solid Black ; background : LightSteelBlue ; font : 1.25em sans-serif ; }

div.outline { outline : 10px solid RoyalBlue ; outline-offset : 5px ; }

div.resize { resize : both ; overflow : auto ; }

</style>

</head>
<body>

<div class="outline resize">
This division has a blue outline and can be resized by dragging its bottom-right corner.
</div>

</script>
</body>
</html>
