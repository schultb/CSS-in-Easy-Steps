<title>Hide</title>

<style>

table { width : 500px ; margin : 20px ; border : 2px dashed DeepPink ; }

td { border : 2px solid DeepPink ; }

table.space { border-spacing : 20px ; empty-cells : hide ; }

</style>

</head>

<body>

<table>
<tr>
<td>1</td>
<td></td>
<td>3</td>
</tr>
</table>

<table class="space">

<td>1</td>
<td></td>
<td>3</td>
</tr>
</table>

</script>

</body>
