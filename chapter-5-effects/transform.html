<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="favicon.ico">
<title>Transform</title>

<style>

div { display : inline-block ; margin : 50px 0 0 50px ; padding : 15px ; background : DarkOrange ; color : White ; font : 1.5em sans-serif ; }

div.rotate:hover { transform : rotate( 45deg ) ; }

div.scale:hover { transform : scale( 2.0, 2.0 ) ; }

div.skew:hover { transform : skew( 15deg, 15deg ) ; }

</style>

</head>
<body>

<div class="rotate">Rotate</div>
<div class="scale">Scale</div>
<div class="skew">Skew</div>

</script>
</body>
</html>
